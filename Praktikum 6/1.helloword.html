<!DOCTYPE html> <!-- Deklarasi tipe dokumen HTML -->
<html lang="en"> <!-- Mulai elemen HTML, dengan atribut bahasa "en" (Inggris) -->
<head>
    <meta charset="UTF-8"> <!-- Deklarasi karakter set UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Pengaturan tampilan untuk perangkat seluler -->
    <title>Belajar JavaScript panulisan dasar</title> <!-- Judul halaman web -->
</head>
<body> <!-- Mulai bagian tubuh dokumen HTML -->
    <div id="title"></div> <!-- Elemen div dengan atribut id "title" -->
    <script>
        document.getElementById("title").innerHTML = "HAI KAWAN"; <!-- Skrip JavaScript untuk mengubah konten div -->
    </script> <!-- Penutup skrip JavaScript -->
</body> <!-- Penutup bagian tubuh dokumen HTML -->
</html> <!-- Penutup elemen HTML -->
